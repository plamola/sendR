@(connected: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sendR - CSV to SOAP</title>

        <!-- -->
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))' type='text/javascript'></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))' type='text/javascript'></script>

        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("angular.js"))' type='text/javascript'></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("angular-route.js"))' type='text/javascript'></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("angular-resource.js"))' type='text/javascript'></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("angular-sanitize.js"))' type='text/javascript'></script>

        <!-- -->
        <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/controllers.js")" type="text/javascript"></script>


        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body ng-app="sseFeed">

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="@routes.Application.index()">send<bold class="text-error">R</bold></a>



                    @if(!session.isEmpty()) {
                        <a href="@routes.Application.logout"><button class="btn btn-small pull-right">Logout</button></a>
                    } else {
                        <a href="@routes.Application.login"><button class="btn btn-small pull-right">Login</button></a>
                    }

                </div>
            </div>
        </div>


        <div class="container">
            <div class="content">
                @content
            </div>

            <footer>
                <p class="well well-small">
                    Created by <a href="http://dekkr.nl">Matthijs Dekker</a> <span class="pull-right">Source code available at <a href="https://github.com/plamola/sendR">https://github.com/plamola/sendR</a></span>
                </p>
            </footer>

        </div>
        
    </body>
</html>
